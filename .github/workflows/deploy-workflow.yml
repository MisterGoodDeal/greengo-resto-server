name: deploy-workflow

on:
  workflow_call:
    inputs:
      sha_to_deploy:
        required: true
        type: string
    secrets:
      app-root:
        required: true
      cpanel-user:
        required: true
      host:
        required: true
      ssh-pk:
        required: true
      ssh-password:
        required: true
      ftp-user:
        required: true
      ftp-password:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 📥 Checkout the project at the commit to deploy
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
        cache: 'npm'
    - run: git checkout ${{ inputs.sha_to_deploy }} -f
    - run: npm install
    - run: npm run build
    - run: git log
    - name: 📂 Deploy to VPS
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.host }}
        username: ${{ secrets.ftp-user }}
        password: ${{ secrets.ftp-password }}
        local-dir: ./build/
        server-dir: /serial-luncher-api.turtlecorp.fr/build/
    - name: 🔐 Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.ssh-pk }} 
        known_hosts: ${{ secrets.host }}
